<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Sepetiniz
  </a>
  <ul class="dropdown-menu">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item" >
        <button type="button" (click)="removeFromCart(cartItem.product)" class="badge text-bg-danger"> - </button>&nbsp;
        <button (click)="addToCart(cartItem.product)" class="badge text-bg-primary"> + </button>&nbsp;
        <button class="badge text-bg-secondary"> {{ cartItem.quantity }} </button>
        {{ cartItem.product.productName }}
      </a>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete git</a></li>
  </ul>
</li>
